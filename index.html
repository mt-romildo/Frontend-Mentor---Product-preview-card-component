<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="./style/style.css"> <!-- Styles CSS -->
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main role="main" class="container">
    <div class="img-card">
      <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="Photo Gabrielle Essence Eau de Parfum">
      <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="Photo Gabrielle Essence Eau de Parfum">
    </div>
    <div class="text-card">
      <div role="Product Description">
      <h4>Preview</h4>
      <h1 alt="Title"> Gabrielle Essence Eau De Parfum </h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="buton">
        <div class="box-teg" alt="price"><a class="tag-1" alt="current price"> $ 149.99  </a><a class="tag-2" role="old price"> $169.99<a></div>
        <button haref="#" class="btn" alt="Add to cart button"><i><img class="btn-icon"src="./images/icon-cart.svg"><i> Add to Car </button>
      </div>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mt-romildo">Romildo Rodrigues</a>.
    </div>
  </footer>
</body>
</html>
